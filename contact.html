<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
    <header id="masterhead">
        <div class="container">
            <a href="index.html" id="logo">Miriam Hidalgo</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>     
                </ul>
                <input type="submit" name="submit">
            </form>

           
        </section> 
        
        <section class="sidebar"> 
            <div id="connect">
                <h1>Connect with Me</h1>
                <a class="button" href="https://github.com/miriam-hidalgo">
                    <img src="assets/images/github.png" id="github" class="social" alt="Github">
                </a>
                <a class="button" href="https://www.linkedin.com/in/miriam-hidalgo-a9ab57144/">
                    <img src="assets/images/linkedin.png" id="linkedin" class="social" alt="Linkedin">
                </a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Miriam Hidalgo
        </div>
    </footer>
    
</body>
</html>
